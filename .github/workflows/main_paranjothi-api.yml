# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - paranjothi-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://paranjothidev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f0e6cc63cb0542c7a17fcecc44692479 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fd764a5a2c004e1ba264020d5087b372 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: paranjothidev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0e6cc63cb0542c7a17fcecc44692479 }}/rag-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'paranjothi-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6fd1b5039f8c439b805913c64769393a }}
        images: 'paranjothidev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0e6cc63cb0542c7a17fcecc44692479 }}/rag-backend:${{ github.sha }}'